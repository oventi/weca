<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Sydney Work Exploitation</title>

        <link href="/css/danta.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="/css/app.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header row">
                <div class="back col-xs-1">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
                <div class="title col-xs-offset-1 col-xs-10"><h1>Sydney Work Exploitation</h1></div>
            </div>

            <div id="notifications">
                <div class="alert alert-success" role="alert"></div>
            </div>

            <!-- Main actions ********************************************** -->

            <div class="actions row">
                <button id="report" class="btn btn-default activate_card">
                    <i class="fa fa-thumbs-o-down alert-warning" aria-hidden="true"></i>
                    <p>Report work exploitation</p>
                </button>
                <button id="fair" class="btn btn-default activate_card">
                    <i class="fa fa-smile-o alert-success" aria-hidden="true"></i>
                    <p>View fair businesses</p>
                </button>
                <button id="unfair" class="btn btn-default activate_card">
                    <i class="fa fa-frown-o alert-danger" aria-hidden="true"></i>
                    <p>View unfair businesses</p>
                </button>
                <button id="laws" class="btn btn-default activate_card">
                    <i class="fa fa-info-circle alert-info" aria-hidden="true"></i>
                    <p>Australian workplace laws</p>
                </button>
            </div>

            <!--div id="about" class="panel panel-default">
                <div class="panel-body">

            <!-- Report work exploitation ********************************** -->

            <div id="report_card" class="panel panel-default card" data-title="Report work exploitation">
                <div class="panel-body">
                    <div class="alert alert-info" role="alert">
                    Minimum wage is <strong>$17.70</strong> if part-time or permanent,
                    or <strong>$22.13</strong> if casual.
                    </div>

                    <form id="register_complaint" class="form-horizontal">
                        <div class="form-group">
                            <label for="business_name" class="col-sm-2 control-label">Business name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="business" name="business">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">Location</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="location" name="location" placeholder="Address / Suburb">
                            </div>
                        </div>
                        <button type="button" class="btn btn-default pull-right">Submit</button>
                    </form>
                </div>
            </div>

            <!-- View fair businesses ************************************** -->

            <div id="fair_card" class="panel panel-default card" data-title="Fair businesses">
                <div class="panel-body">
                    <div class="alert alert-success" role="alert">
                    These companies <strong>pay fairly</strong>.
                    </div>

                    <div id="fair_businesses" data-widget="Table"></div>
                </div>
            </div>

            <!-- View unfair businesses ************************************ -->

            <div id="unfair_card" class="panel panel-default card" data-title="Unfair businesses">
                <div class="panel-body">
                    <div class="alert alert-warning" role="alert">
                    These companies <strong>do not pay fairly</strong> or
                    are <strong>allegedly not paying fairly</strong>.
                    </div>

                    <div id="unfair_businesses" data-widget="Table"></div>
                </div>
            </div>
        </div>

        <script src="/js/danta.js"></script>
        <script src="/js/danta.ui.js"></script>
        <script src="/js/app.js"></script>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-57a0bbd0e001a016"></script>
    </body>
</html>
